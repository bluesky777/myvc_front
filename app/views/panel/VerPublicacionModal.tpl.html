
<div style="background-color: #fff; border-bottom: 0px;" class="modal-header">
  <button type="button" ng-click="ok()" aria-label="Close" class="close"><span>&times;</span></button>
</div>
<div style="padding-bottom: 30px;" class="modal-body">
  <div class="row">
    <div style="border-right: 1px solid #ccc;" class="col-xs-12 col-sm-8"><img ng-if="publicacion_actual.foto_autor" ng-src="{{ perfilPath + publicacion_actual.foto_autor }}" style="width: 50px;"><span>{{ publicacion_actual.nombre_autor }}</span>
      <hr style="margin-top: 11px;">
      <div ng-bind-html="publicacion_actual.contenido" ng-if="publicacion_actual.imagen_nombre"></div>
      <div ng-if="!publicacion_actual.imagen_nombre" class="texto-publicacion-solo">
        <div ng-bind-html="publicacion_actual.contenido"></div>
      </div><img ng-if="publicacion_actual.imagen_nombre" ng-src="{{ perfilPath + publicacion_actual.imagen_nombre }}" style="width: 100%;">
    </div>
    <div class="col-xs-12 col-sm-4">
      <h4 style="font-weight: 500 !important;">Comentarios ({{ publicacion_actual.comentarios.length }} comentarios).</h4>
      <div>
        <div ng-repeat="comentario in publicacion_actual.comentarios" style="white-space: nowrap; margin-bottom: 4px;"><img ng-if="comentario.foto_autor" ng-src="{{ perfilPath + comentario.foto_autor }}" style="width: 40px; margin-top: -30px;"><img ng-if="!comentario.foto_autor" ng-src="{{ perfilPath + 'default_female.png' }}" style="width: 40px; margin-top: -30px;">
          <div style="background-color: #eee; display: inline-block; padding: 4px; border-radius: 8px; width: 80%;">
            <div style="color: #337ab7; white-space: normal;">{{ comentario.nombre_autor }}:</div>
            <div style="white-space: normal;"> {{ comentario.comentario }}</div>
          </div>
        </div>
      </div>
      <div style="margin-top: 15px">
        <form ng-submit="agregarComentario(new_comentario)"><img ng-src="{{ perfilPath + USER.imagen_nombre }}" style="height: 34px; float: left; background-color: #8fe6f8;">
          <div class="input-group">
            <input type="text" ng-model="new_comentario" placeholder="Escribe comentario..." style="border-radius: 0 !important; padding: 6px;" class="form-control"><span class="input-group-btn">
              <button type="submit" class="btn btn-default shiny"><i class="fa fa-envelope-o"></i></button></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
