
<div ui-view="edit_alumno" class="row"></div>
<div class="row">
  <div class="col-xs-12 col-md-12">
    <div class="well with-header with-footer">
      <div class="header bordered-yellow"><span style="font-size: 12pt">Alumnos</span>
        <div class="btn-group"><a href="" type="file" ngf-select="importarCambios($file, $invalidFiles)" accept=".xls,.xlsx" ngf-max-size="1MB" uib-popover-template="views+'alumnos/popoverSubirExcelCartera.tpl.html'" popover-title="Archivo de Excel" popover-placement="bottom" popover-trigger="'mouseenter'" popover-append-to-body="true" class="btn btn-info shiny"><i class="fa fa-file-excel-o"></i>  Subir cambios</a></div>
      </div>
      <div class="form-group">
        <label>Elija grupo</label>
        <div><span uib-tooltip="Debe seleccionar un grupo" tooltip-placement="right">
            <ui-select ng-model="dato.grupo" on-select="onGrupoSelect($item, $model)" theme="select2" style="min-width: 200px;">
              <ui-select-match placeholder="Grupo a matricular" allow-clear="true">{{$select.selected.nombre}}</ui-select-match>
              <ui-select-choices repeat="grupo in grupos | filter: $select.search">
                <div ng-bind-html="grupo.nombre | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select></span></div>
      </div>
      <div style="margin: 20px 0px;"><a ng-click="traerSoloDeudores()" href="">Traer todos los deudores</a></div>
      <div style="min-height: 40px; border: 1px solid #ccc; margin-bottom: 10px; padding: 4px;">
        <div ng-hide="getSelectedRows().length &gt; 0" style="padding-left: 5px; padding-top: 5px;">Seleccione alumnos y aparecerán aquí varias opciones.</div>
        <div ng-show="getSelectedRows().length &gt; 0"><a ng-click="cambiarValorVarios(true, 'pazysalvo')" href="" style="margin-top: 5px; padding-right: 10px; display: inline-block; ">Establecer a paz y salvo</a><a ng-click="cambiarValorVarios(false, 'pazysalvo')" href="" style="margin-top: 5px; padding-right: 10px; display: inline-block; ">- Establecer como deudor</a><span style="padding-right: 10px; display: inline-block; ">
            <input type="number" min="0" style="margin-top: 5px; width: 75px;" ng-model="valorDeuda"><a ng-click="cambiarValorVarios(valorDeuda, 'deuda')" href="">Cambiar</a></span><span style="padding-right: 10px; display: inline-block; ">
            <input type="date" style="margin-top: 5px; width: 130px;" ng-model="valorFecha"><a ng-click="cambiarValorVarios(valorFecha, 'fecha_pension')" href="">Cambiar fecha</a></span></div>
      </div>
      <div id="grid1" ui-grid="gridOptions" ui-grid-edit ui-grid-resize-columns ui-grid-cellnav ui-grid-selection ui-grid-auto-resize style="height: 700px" class="grid"></div>
    </div>
  </div>
</div>
