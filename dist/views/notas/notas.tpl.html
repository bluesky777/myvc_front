<div class="col-lg-12"> <div class="widget"> <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">{{asignatura.materia + ' - ' + asignatura.nombre_grupo + ' - ' + asignatura.nombres_profesor}}</span></div> <div class="widget-body"> <div><a ui-sref="panel.unidades({asignatura_id: asignatura_id})" class="btn btn-info btn-lg">Volver a unidades</a></div> <div ng-class="{cursorcopy:notaRapida.enable}" class="table-responsive"><br><br> <hr class="wide"><br> <div class="row"> <div class="col-lg-2 col-xs-8"> <label>Filtrar alumnos</label> <input type="text" ng-model="searchAlum" placeholder="Escribe algún texto" class="form-control"> </div> </div><br><br> <table class="table table-hover table-condensed table-striped tablenot100"> <thead> <tr> <th rowspan="2" style="width: 20px; line-height: 3"> <div>No</div>  <th rowspan="2" style="min-width: 50px; line-height: 3" class="text-center"> <div>Nombres</div>  <th rowspan="2" style="min-width: 50px; line-height: 3" class="text-center"> <div></div>  <th ng-repeat="unidad in unidades" colspan="{{unidad.subunidades.length}}"> <div tooltip="{{unidad.porcentaje}}% {{unidad.definicion}}" tooltip-popup-delay="1000" ng-class="'maxwidth' + unidad.subunidades.length" class="text-center nombresellipsis">{{$index + 1}}. {{unidad.definicion}}</div>  <th rowspan="2" style="line-height: 3"> <div>Total</div>   <tr> <th ng-repeat="subunidad in subunidadesunidas"> <div tooltip="{{subunidad.porcentaje}}% {{subunidad.definicion}}" tooltip-popup-delay="1000" ng-hide="subunidad.empty" class="text-center nombresellipsis">{{$index + 1}}</div> <div tooltip="No hay subunidad" tooltip-popup-delay="1000" ng-show="subunidad.empty" class="text-center"><i class="fa fa-frown-o"></i></div>    <tbody> <tr ng-repeat="alumno in alumnos | filter:searchAlum" ng-class="{'danger': promedioTotal(alumno.alumno_id) &lt; 70}"> <td> <div>{{$index+1}}</div>  <td> <div popover="&lt;img src='{{perfilPath + alumno.userData.foto_nombre}}' style='width: 100px; height: 100px;'&gt;&lt;img src='{{perfilPath + alumno.userData.imagen_nombre}}' style='width: 100px; height: 100px;'&gt;&lt;br&gt;Facebook: {{alumno.facebook}}&lt;br&gt;Username: {{alumno.userData.username}}" popover-popup-delay="1000" popover-title="{{alumno.nombres + ' ' + alumno.apellidos}}" popover-animation="true" popover-trigger="mouseenter" class="nombresellipsis"><img ng-src="{{perfilPath + alumno.userData.foto_nombre}}" style="width: 20px; height: 20px">{{alumno.apellidos + ' ' + alumno.nombres}}</div>  <td><a href="" ng-click="showFrases(alumno)" tooltip="Información para el alumno" class="btn btn-default btn-xs"><i class="fa fa-info"></i></a> <div> <td ng-repeat="subunidad in subunidadesunidas"> <div ng-class="{'inputnota-perdida': subunidad.notas[$parent.$index].nota &lt; 70, 'inputnota-superior': subunidad.notas[$parent.$index].nota &gt; 90, 'cursorcell': notaRapida.enable == true}" ng-hide="subunidad.empty" class="text-center"> <input tooltip="{{subunidad.porcentaje}}% {{subunidad.definicion}}" tooltip-popup-delay="1000" type="number" min="0" max="100" ng-model="subunidad.notas[$parent.$index].nota" ng-change="cambiaNota(subunidad.notas[$parent.$index])" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-click="verifClickNotaRapida(subunidad.notas[$parent.$index])"> </div> <div tooltip="No hay subunidad" tooltip-popup-delay="1000" ng-show="subunidad.empty" class="text-center"><i class="fa fa-frown-o"></i></div>  <td> <div ng-bind-html="promedioTotal(alumno.alumno_id)"></div>  </div>   </table><br> <div class="col-lg-5 col-xs-12"> <div nota-rapida></div> </div><br><br><br> </div> </div> </div> </div><br><br><br> <div class="col-lg-12"> <div class="widget"> <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">Algunas opciones</span></div> <div class="widget-body"> <div><a class="btn btn-default btn lg">Aun en construcción</a></div> </div> </div> </div>
