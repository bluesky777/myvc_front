<div class="col-lg-12 col-sm-12 col-xs-12"> <div ng-repeat="year in years" class="row"> <div class="col-lg-12 col-sm-12 col-xs-12"> <div ng-class="{maximized:maxi}" style="min-height: 600px" class="widget"> <div class="widget-header bg-lightred"><i class="widget-icon fa fa-arrow-up"></i><span class="widget-caption">Año {{year.year}}</span> <div class="widget-buttons"><a href="" data-toggle="config" ng-if="false"><i class="fa fa-cog"></i></a><a href="" ng-click="maxi=!maxi" data-toggle="maximize"><i class="fa fa-expand"></i></a><a href="" data-toggle="collapse"><i class="fa fa-minus"></i></a><a href="" data-toggle="dispose" ng-if="false"><i class="fa fa-times"></i></a></div> </div> <div class="widget-body"> <div id="registration-form"> <form role="form"> <div class="form-title">Básico</div> <div class="row"> <div class="col-sm-6"> <div class="form-group"> <label for="exampleInputEmail2">Nombre del colegio</label><span class="input-icon icon-right"> <input id="exampleInputEmail2" type="text" placeholder="Nombre del colegio" class="form-control"><i class="fa fa-envelope blue"></i></span> </div> </div> <div class="col-sm-6"> <div class="form-group"> <label for="exampleInputName2">Name</label><span class="input-icon icon-right"> <input id="exampleInputName2" type="text" placeholder="Name" class="form-control"><i class="glyphicon glyphicon-user palegreen"></i></span> </div> </div> </div> <div class="form-title">Periodos</div> <div class="row"> <div class="col-sm-6"> <div class="list-periodos"> <ul> <li ng-repeat="periodo in year.periodos">{{periodo.numero}} - <button ng-click="removePeriodo(year, periodo)" class="btn btn-danger">Eliminar</button> </li> </ul> </div> <button type="button" ng-click="addPeriodo(year)" class="btn btn-success">Crear periodo</button> </div> </div> <hr><br> <button type="submit" class="btn btn-primary">Guardar cambios</button> </form> </div> </div> </div> </div> </div> </div>
